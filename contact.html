<body class="text-center">
    <div class="container p-2 d-flex flex-column h-100">
        <header class="nav-spacer">
            <h3 class="masthead-brand">
                <i class="nes-icon trophy"></i> Vamsi Vutukuri
            </h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link " href="portfolio.html">Portfolio</a>

        <div class="conatainer nes-container with-title is-centered">
            <p class="title">Contact Me</p>
            <div class="form-group">
                        <label for="name" class="col-md-3 control-label">Name</label>
                        <div class="offset-md-2 col-md-8">
                            <input type="text" id="name" class="nes-input" placeholder="Enter Your Name">
                        </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-md-3 control-label">Email</label>
                <div class="offset-md-2 col-md-8">
                    <input type="text" id="email" class="nes-input" placeholder="Enter Your Email">
                </div>
            </div>

            <div class="form-group">
                <label for="msg" class="col-md-3 control-label">Your Message</label>
                <div class="offset-md-2 col-md-8">
                    <textarea rows="6" type="text" id="msg" class="nes-input form-control" placeholder="Please Enter Message"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <button type="submit" name="submit" id="submit" class="nes-btn">Submit</button>
                </div>
            </div>
            
        </div>
